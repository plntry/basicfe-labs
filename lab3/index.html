<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="IS-02, Nedilko Oksana, lab3">
    <meta name="description" content="Лабораторна робота 3 Неділько Оксани">
    <title>Nedilko Oksana IS-02</title>
    <link rel="stylesheet" href="styles/floatStyle.css">
    <link rel="stylesheet" href="styles/flexStyle.css">
</head>
<body>
    <h3>Верстка за допомогою технології float:</h3>
    <div class="container-1">
        <div class="text-1-float">
            <div class="align-all">
                <p>Text</p>
            </div>
        </div>
        <div class="img-1-float">
            <div class="align-all">
                Img.
            </div>
        </div>
        <div class="img-2-float">
            <div class="align-all">
                Img.
            </div>
        </div>
        <div class="text-2-float">
            <div class="align-all">
                Text
            </div>
        </div>
    </div>
    <h3>Верстка за допомогою технології flex:</h3>
    <div class="container-2">
        <div class="text-1-flex">Text</div>
        <div class="img-1-flex">Img.</div>
        <div class="last-row">
            <div class="img-2-flex">Img.</div>
            <div class="text-2-flex">Text</div>
        </div>
    </div>
</body>
</html>
